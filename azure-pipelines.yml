trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
  - job: jobA
    steps:
      - powershell: |
          $b = "http://www.bing.com"
          Write-Host "##vso[task.setvariable variable=t1;isOutput=true]$b"
        name: power
  - job: jobB
    dependsOn: ['jobA']
    variables:
      var1: $[ dependencies.jobA.outputs['power.t1'] ]
    steps:
      - powershell: |
          Write-Host "output: $(va1)"


